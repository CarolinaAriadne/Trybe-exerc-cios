<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de currículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="link rel=" stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
    <link href="style.css" rel="stylesheet" />
</head>
</head>

<body>
    <div class="container">
    <header class="row">
        <h1>Cadastro de currículo</h1>
        <p>Preenchimento dos campos abaixo</p>
    </header>
    <main>
        <div class='row'>
            <div class="col-6">
            <form>
                <section class="form-row">
                    <fieldset>
                        <div class="mb-3">
                            <label class='form-label' for="name">Nome:</label>
                            <!--etiqueta na frente do input-->
                            <input class='form-control comprimento' type='text' name='name' id='name' maxlength="100"
                                required>
                            <!--40caracteres, máximo input-->
                        </div>
                        <div class="mb-3">
                            <label class='form-label' for='email'>Email:</label>
                            <input class="email-input form-control comprimento" type="email" name='email' id='email'
                                maxlength="70" required>
                        </div>
                        <div class="mb-3">
                            <label class='form-label' for="cpf-number">CPF:</label>
                            <input class='form-control comprimento1' type='text' name='cpf' id='cpf-number'
                                maxlength="11" required>
                        </div>
                        <div class="mb-3">
                            <label class='form-label' for="adress">Endereço:</label>
                            <input class='form-control comprimento' type="text" name="adress" id="adress"
                                maxlength="200" required>
                        </div>
                        <div class="mb-3">
                            <label class='form-label' for="city">Cidade:</label>
                            <input class='form-control comprimento1' type="text" name="city" id="city" maxlength="32"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class='form-label' for="state">Estado: </label>
                            <select class='form-select' name="state" id="state" required>
                                <option disabled selected value>Selecione seu estado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class='form-label' for="houseType">Tipo de imóvel:</label>
                            <input type="radio" name="houseType" id="house" value="house" required>
                            <span>Casa</span>
                            <input type="radio" name="houseType" id="apartament" value="apartament" required>
                            <span>Apartamento</span>
                        </div>
                </section>
        </div>
        </fieldset>
        <fieldset>
            <div class="mb-3 col-6">
                <label class ='distancia' for="">Resumo do Currículo</label>
                <textarea class='form-control' id="resume" name="resume" maxlength="1000" cols="100" rows="20"
                    required></textarea>
            </div>
        </fieldset>
        <fieldset>
            <div class="mb-3 col-6">
                <label class='form-label' for="role">Cargo:</label>
                <input class='form-control col-6' type="text" id="role" name="role" maxlength="40" required>
            </div>
            <div class="mb-3 col-6">
                <label class='form-label' for="roleDescription">Descrição do cargo:</label>
                <input class='form-control comprimento' type="text" id="roleDescription" name="roleDescription"
                    maxlength="500" required>
            </div>
            <div class="mb-3 col-6">
                <label class='form-label' for="input">Data de início</label>
                <input class='form-control comprimento1' type="date" class="input-data" name="starDate" id="input"
                    value="" required>
            </div>
        </fieldset>
        <div class='mb-3 col-6'>
        <button class='submit-button borda' type='submit'>Enviar</button>
        <button class='clear-button borda' type='button'>Limpar</button>
        </div>
        </form>
    </div>
        </div>
    </main>
</div>
    <!--<section class="form-data"></section>-->
</body>
<script src="js/DatePickerX.min.js"></script>
<script src="script.js"></script>

</html>
